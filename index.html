<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый гоД</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dedMoroz.css">
    <link rel="stylesheet" href="snowman.css">
    <link rel="stylesheet" href="tree.css">
    <link rel="stylesheet" href="postcard.css">
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>

<body id="snow">


    <!-- Для компьютера -->
    <div class="d-none d-lg-block">
        <!-- Ёлочная музыкальная игрушка -->
        <div id="tree">
            <div id="treeStar" class="glowing">
                <div></div>
            </div>
            <img id="toy1" src="./img/toy.png" alt="">
            <img id="toy2" src="./img/toy.png" alt="">
            <img id="toy3" src="./img/toy.png" alt="">
        </div>

        <!-- Анимированный снеговик -->
        <div class="snowman">
            <div class="snowmanFace faceDance">
                <div class="shadow1">
                    <div class="eyel"></div>
                    <div class="eyer"></div>
                    <div class="nose"></div>
                    <div class="hat">
                        <div class="h-top"></div>
                    </div>
                </div>
            </div>
            <div class="snowmanBody">
                <div class="shadow2"></div>
                <div class="buttons">
                    <div class="b1"></div>
                    <div class="b2"></div>
                    <div class="b3"></div>
                </div>
                <div class="hand-l">
                    <div class="s1"></div>
                </div>
                <div class="hand-r">
                    <div class="s2"></div>
                </div>
            </div>
            <div class="scarf">
                <div class="sc1"></div>
                <div class="sc2"></div>
            </div>
        </div>

        <!-- Поздравительная надпись -->
        <div id="graz">
            <h1>Happy New 2021!</h1>
        </div>

        <!-- Таймер -->
        <div id="countdown">
            <p>До нового года осталось...</p>
            <span class="days">00 : </span> 
            <span class="hours">00 : </span>
            <span class="minutes">00 : </span>
            <span class="seconds">00</span>
        </div>


        <!-- Дед Мороз -->
        <div class="window">
            <div class="santa">
                <div class="head">
                    <div class="face">
                        <div class="redhat">
                            <div class="whitepart"></div>
                            <div class="redpart"></div>
                            <div class="hatball"></div>
                        </div>
                        <div class="eyes"></div>
                        <div class="beard">
                            <div class="nouse"></div>
                            <div class="mouth"></div>
                        </div>
                    </div>
                    <div class="ears"></div>
                </div>
                <div class="body"></div>
            </div>
        </div>
    </div>


    <!-- Для телефона -->
    <div class="d-block d-lg-none">

        <!-- Поздравительная надпись -->
        <div id="grazMobile">
            <h1>Happy New 2021!</h1>
        </div>

        <!-- Таймер -->
        <div id="countdownMobile">
            <p>Осталось...</p>
            <span class="days">00.</span> 
            <span class="hours">00:</span>
            <span class="minutes">00:</span>
            <span class="seconds">00</span>
        </div>

        <!-- Ёлочная музыкальная игрушка -->
        <div id="treeMobile">
            <div id="treeStar" class="glowing">
                <div></div>
            </div>
            <img id="toy1" src="./img/toy.png" alt="">
            <img id="toy2" src="./img/toy.png" alt="">
            <img id="toy3" src="./img/toy.png" alt="">
        </div>

        <!-- Анимированный снеговик -->
        <div class="snowmanMobile">
            <div class="snowmanFace faceDance">
                <div class="shadow1">
                    <div class="eyel"></div>
                    <div class="eyer"></div>
                    <div class="nose"></div>
                    <div class="hat">
                        <div class="h-top"></div>
                    </div>
                </div>
            </div>
            <div class="snowmanBody">
                <div class="shadow2"></div>
                <div class="buttons">
                    <div class="b1"></div>
                    <div class="b2"></div>
                    <div class="b3"></div>
                </div>
                <div class="hand-l">
                    <div class="s1"></div>
                </div>
                <div class="hand-r">
                    <div class="s2"></div>
                </div>
            </div>
            <div class="scarf">
                <div class="sc1"></div>
                <div class="sc2"></div>
            </div>
        </div>

        <!-- Дед Мороз -->
        <div class="windowMobile">
            <div class="santa">
                <div class="head">
                    <div class="face">
                        <div class="redhat">
                            <div class="whitepart"></div>
                            <div class="redpart"></div>
                            <div class="hatball"></div>
                        </div>
                        <div class="eyes"></div>
                        <div class="beard">
                            <div class="nouse"></div>
                            <div class="mouth"></div>
                        </div>
                    </div>
                    <div class="ears"></div>
                </div>
                <div class="body"></div>
            </div>
        </div>

    </div>

    <!-- Конверт с поздравлениями -->
    <div class="envlope-wrapper d-none">
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <div class="text caption">♥♥♥</div>
                <div class="text ">Поздравляю с Новым 2021 Годом!!!</div>
            </div>
            <div class="hearts">
                <div class="heart heart1"></div>
                <div class="heart heart2"></div>
                <div class="heart heart3"></div>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
